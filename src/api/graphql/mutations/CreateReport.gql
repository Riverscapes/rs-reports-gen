mutation CreateReport($userId: ID, $project: RSReportInput!) {
  createReport(userId: $userId, project: $project) {
    ...ReportDetail
  }
}
fragment ReportDetail on RSReport {
  id
  name

  reportType {
    id
    name
    shortName
    version
  }
  description
  createdAt
  updatedAt

  createdBy {
    id
  }
  status
  progress
}