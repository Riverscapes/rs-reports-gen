mutation UpdateReport($userId: ID, $reportId: ID!, $report: RSReportUpdateInput!) {
  updateReport(userId: $userId, reportId: $reportId, report: $report) {
    ...ReportDetail
  }
}
fragment ReportDetail on RSReport {
  id
  name

  reportType {
    id
    name
    shortName
    version
  }
  description
  createdAt
  updatedAt

  createdBy {
    id
  }
  status
  progress
}