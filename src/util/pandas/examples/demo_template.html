  <style>
    /* Makre sure every td element has no wrapping */
    td {
      font-weight: 400;
      white-space: nowrap;
      border-left: 1px solid #ddd;
    }
    td:last-child {
      border-right: 1px solid #ddd;
    }
    td.numeric {
      color: rgb(230, 6, 230);
      text-align: right;
    }
    td.length {
      position: relative;
      color: orange;
    }
    /* The word "length" should appear on any td with a .length class */
    td.length::after {
      position: absolute;
      top: 0;
      left: 4px;
      content: "LENGTH";
      font-size: 8px;
      color: black;
      background: orange;
    }
    td.area {
      position: relative;
      color: red;
    }
    td.area::after {
      position: absolute;
      top: 0;
      left: 4px;
      content: "AREA";
      font-size: 8px;
      color: white;
      background: red;
    }
    table.dataframe tr:nth-child(n)>td.footer {
      color: white;
      border: 1px solid red;
      background-color: black!important;
    }
  </style>
      
    <!-- Now let's inject all our figures  -->
    <section>
        {% for key, value in tables.items() %}
          <h2>{{ key.replace('_', ' ').title() }}</h2>
          <figure class="report-figure">
            {{ value|safe }}
            <figcaption>{{ key.replace('_', ' ').title() }}.</figcaption>
          </figure>
        {% endfor %}
    </section>
