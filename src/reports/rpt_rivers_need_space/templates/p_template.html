<html>

<head>
    <title>{{ report_name }}</title>
    <meta charset='utf-8'>
    <meta name="color-scheme" content="light">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Space+Mono&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Karla&display=swap" rel="stylesheet">

    <!-- We're using PICO CSS: https://picocss.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css" />   
    <!-- Now we apply any additional styling from report.css -->

    <!-- Let's import plotly from a CDN. Make sure the version number matches what we use locally-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.1.0/plotly.min.js"></script>

    {{ report.head }}
</head>

<body>
    <header id="HeaderBar">
        <div id="HeaderInner">
            <div id="RiverscapesLogo">&nbsp;</div>
            <div id="HeaderRight">
                <div id="HeaderTop">
                    <div class="date">Report Created: {{report.date}}</div>
                    <div class="projectType">Report Type: {{report.ReportType}}</div>
                </div>
                <h1 id="title">{{report.title}}</h1>
            </div>
        </div>
    </header>

    <div id="ReportContainer">
        <div id="ReportInner">
            <div id="ReportHeader">
                Report available as: 
                <ul><li><a href="report.html">interactive html</a></li>
                <li><a href="report_static.html">static html</a></li>
                <li><a href="report_static.pdf">pdf</a></li>
            </ul>
            </div>
            <main>
            <h2>Map of Polygons</h2>
            {{ figures['map']|safe }}
            <h2>Segment Area by Ownership</h2>
            {{ figures['bar']|safe }}
            </main>
        </div>
    </div>
    <footer>
        <div id="FooterRight"></div>
    </footer>
</body>

</html>
